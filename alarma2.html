<body>
    <header>
        <div class='title'>Alarma Sonido I</div> 
        <div class='menu'><button class='logo'></div>
    </header>
    <div class='container'>
        <div class= 'time'>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required> 
        </div>
        <div class= 'btn-dias'> </div>
              <input type="radio" id="Do" name="dia" value="Do"
                     checked>
              <label for="Do">D</label>
              <input type="radio" id="Lu" name="dia" value="Lu"
                     checked>
              <label for="Lu">L</label>
              <input type="radio" id="Ma" name="dia" value="Ma"
                     checked>
              <label for="Ma">M</label>
              <input type="radio" id="Mi" name="dia" value="Mi"
                     checked>
              <label for="Mi">M</label>
              <input type="radio" id="Ju" name="dia" value="Ju"
                     checked>
              <label for="Ju">J</label>
              <input type="radio" id="Vi" name="dia" value="Vi"
                     checked>
              <label for="Vi">V</label>
              <input type="radio" id="Sa" name="dia" value="Sa"
                     checked>
              <label for="Sa">S</label>
            </div>
        </div>
        <div class= 'dropdown-select'> </div>
            <label for="cars">Tono de Alarma:</label>
            <select name="cars" id="cars">
              <option value="tarde">Estas Tarde</option>
              <option value="miamee">Miamee</option>
              <option value="Happy Day">Happy Day</option>
              <option value="mystic">Mystic tone</option>
            </select> 
        <div class= 'btn-cta'> </div>
             <button type="button">Guardar Cambios</button> 
        <div class= 'btn-text'> </div>
             <button type="button">Cancelar</button> 
    </div>
